🌐 IP: \`${ip}\`
🏙️ Miasto: \`${city}\`
🏴 Kraj: \`${country}\`
📱 Urządzenie: \`${userAgent}\`
**pobrana wersja: v1.0.0**`;

        await fetch("https://discord.com/api/webhooks/1391547254036500540/sWJmd-1sylhKt6FNVXSw63FYu9A_AhKLERYI1xugPGleIgM1YCJBfWnFVaV4wDQiQUoQ", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content: message })
        });
      } catch (error) {
        console.warn("Nie udało się wysłać danych na webhook (CORS?):", error);
      }

      // 🔽 Pobranie pliku z GitHub Releases
      window.location.href = "https://github.com/kostek1123Q/gustavotools1.1.0/releases/download/v.1.1.0/GustavoTools.exe";
    }
